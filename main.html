<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <meta http-equiv="x-ua-compatible" content="ie=edge"/>
    <link href="https://unpkg.com/tailwindcss@^1.0/dist/tailwind.min.css" rel="stylesheet">
    <script src="js/main.js" defer></script>
    <script src="js/rules.js" defer></script>
</head>
<style>
    .option:hover {
        animation: slide .8s ease-in-out 0s infinite alternate;
    }

    @keyframes slide {
        0% {
            box-shadow: 0 0 0 15px rgba(255, 255, 255, 0);
        }
        100% {
            box-shadow: 0 0 0 40px rgba(255, 255, 255, 0.05);
        }
    }

</style>
<body class="bg-blue-900">

<div class="container mx-auto" style="width: 750px">
    <div class="flex justify-between items-center p-4 border-2 rounded-2xl">
        <img src="images/logo.svg" alt="">

        <div class="bg-white py-5 px-8 text-center rounded-xl">
            <p class="text-gray-600 leading-none">SCORE</p>
            <div class="flex justify-between">
                <div style="width: 60px">
                    <p class="text-gray-500">You</p>
                    <p class="text-4xl font-bold text-gray-700 leading-none pt-2" data-action="player-score">0</p>
                </div>
                <div class="h-full"></div>
                <div style="width: 60px">
                    <p class="text-gray-500">Comp.</p>
                    <p class="text-4xl font-bold text-gray-700 leading-none pt-2" data-action="computer-score">0</p>
                </div>
            </div>
        </div>
    </div>

    <div class="mt-16 begin relative">
        <div class="action p-16 flex justify-between flex-wrap absolute">
            <img class="option option-red border-red-300 box-content bg-white cursor-pointer rounded-full p-10 mr-20 ml-10 transform hover:scale-110"
                 data-action="paper"
                 style="width: 70px; height: 70px; border-width: 25px; box-shadow: inset 0 5px lightgrey, 0 5px #C17272;"
                 src="images/icon-paper.svg" alt="">
            <img class="option option-blue border-blue-300 box-content bg-white cursor-pointer rounded-full p-10 mr-10 transform hover:scale-110"
                 data-action="scissors"
                 style="width: 70px; height: 70px; border-width: 25px; box-shadow: inset 0 5px lightgrey, 0 5px rgb(89, 134, 212);"
                 src="images/icon-scissors.svg" alt="">
            <img class="option option-green border-green-300 box-content bg-white cursor-pointer rounded-full p-12 mx-auto mt-24 transform hover:scale-110"
                 data-action="rock"
                 style="width: 54px; height: 54px; border-width: 25px; box-shadow: inset 0 5px lightgrey, 0 5px #52A56E;"
                 src="images/icon-rock.svg" alt="">
        </div>

        <img class="relative mx-auto" style="z-index:-10; top: 150px; width: 400px;" src="images/bg-triangle.svg"
             alt="">
        <p class="ml-auto w-32 mt-64 text-center border-2 text-white py-2 cursor-pointer" data-action="open-rules">
            RULES</p>
        <p class="ml-auto w-32 mt-4 text-center border-2 border-blue-500 text-blue-500 py-2 cursor-pointer"
           data-action="restart">RESTART</p>

    </div>

    <div class="result hidden">
        <div class="action p-16 flex justify-between flex-wrap items-center">
            <div>
                <p class="text-center mb-4 text-4xl text-white">YOU</p>
                <img class="box-content bg-white rounded-full p-10 mx-auto" data-action="player"
                     style="width: 70px; height: 70px; border-width: 25px;" src="images/icon-paper.svg" alt="">
            </div>
            <div class="h-56 w-2 bg-white"></div>
            <div>
                <p class="text-center mb-4 text-4xl text-white">COMPUTER</p>
                <img class="box-content bg-white rounded-full p-10 mx-auto" data-action="computer"
                     style="width: 70px; height: 70px; border-width: 25px;" src="images/icon-paper.svg" alt="">
            </div>
        </div>
        <p class="text-center text-white text-4xl" data-action="result-phrase"></p>
        <p class="mt-12 text-blue-400 text-center cursor-pointer text-lg font-semibold" data-action="retry">RETRY</p>
    </div>
</div>

<div class="w-full h-full bg-black absolute top-0 z-20 bg-opacity-50 hidden" data-action="rules-container">
    <div class="w-1/4 bg-white mx-auto mt-64 rounded-2xl" data-action="rules">
        <div class="flex justify-between items-center text-4xl font-bold p-12 ">
            <p class="text-blue-800">RULES</p>
            <img class="cursor-pointer w-1/12" src="images/icon-close.svg" data-action="close-rules" alt="">
        </div>
        <img class="mx-auto p-12 pt-0" style="width:550px;" src="images/image-rules.svg" alt="">
    </div>
</div>
</body>
</html>
